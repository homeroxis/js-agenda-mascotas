


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>Agenda Mascotas</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col text-center mt-3">
        <h1>Agenda</h1>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h4>Ingresar Mascota</h4>
        <hr>
        <form>
          <div class="mb-2">
            <label class="form-label">Nombre Mascota</label>
            <input name="nombre" id="nombre" type="text" class="form-control">
          </div>
          <div class="mb-2">
            <label class="form-label">Propietario</label>
            <input name="propietario" id="propietario" type="text" class="form-control">
          </div>
          <div class="mb-2">
            <label class="form-label">Teléfono</label>
            <input name="telefono" id="telefono" type="text" class="form-control">
          </div>
          <div class="mb-2">
            <label class="form-label">Fecha</label>
            <input name="fecha" id="fecha" type="date" class="form-control">
          </div>
          <div class="mb-2">
            <label class="form-label">Síntomas</label>
            <textarea name="sintomas" id="sintomas" cols="30" rows="3" class="form-control"></textarea>
          </div>
          <button class="btn btn-primary" type="submit">Ingresar</button>
        </form>
      </div>
      <div class="col">
        <h4>Citas</h4>
        <hr>
        <div id="citas"></div>
      </div>
    </div>
  </div>
</body>
</html>
